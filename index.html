<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>

  <link rel="icon" href="./assets/img/sign-in.svg" type="image/svg">

  <link rel="stylesheet" href="./css/style.css">

  <!-- Tailwind CSS e DaisyUI via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Phosphor Icons via CDN - Usando importação direta dos ícones -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.0.3/src/bold/style.css" />

</head>

<body>
  <!-- Container principal -->
  <div class="animated-bg min-h-screen flex items-center justify-center p-4">

    <!-- Card de login -->
    <div class="card w-full max-w-md bg-base-100 shadow-xl">
      <!-- Alternador de tema (dark/light) - Implementação corrigida -->
      <div class="absolute top-4 right-4">
        <button onclick="document.documentElement.setAttribute('data-theme', document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark')" class="theme-toggle btn btn-sm btn-circle btn-ghost" aria-label="Alternar tema">
          <i class="ph-bold ph-sun light-icon text-xl"></i>
          <i class="ph-bold ph-moon dark-icon text-xl"></i>
        </button>
      </div>

      <div class="card-body p-8">
        <!-- Cabeçalho do formulário -->
        <h1 class="text-3xl font-bold text-center mb-6">Faça seu login.</h1>

        <!-- Formulário de login -->
        <form>
          <div class="form-control mb-4 relative">
            <label for="email" class="label">
              <span class="label-text">E-mail</span>
            </label>
            <div class="relative">
              <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                <i class="ph-bold ph-envelope text-lg opacity-70"></i>
              </span>
              <input type="email" id="email" placeholder="seu@email.com" class="input input-bordered w-full pl-10" required aria-label="Digite seu e-mail" autofocus />
            </div>
          </div>

          <div class="form-control mb-2 relative">
            <label for="password" class="label">
              <span class="label-text">Senha</span>
            </label>
            <div class="relative">
              <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                <i class="ph-bold ph-lock text-lg opacity-70"></i>
              </span>
              <input type="password" id="password" placeholder="••••••••" class="input input-bordered w-full pl-10" required aria-label="Digite sua senha" />
            </div>
          </div>

          <div class="flex items-center mb-6">
            <!-- checkbox real -->
            <input id="remember" name="remember" type="checkbox" class="checkbox checkbox-sm mr-2" />

            <!-- rótulo que o usuário clica -->
            <label for="remember" class="text-sm cursor-pointer select-none">
              Lembrar‑me
            </label>
          </div>

          <div class="text-right mb-6">
            <a href="#" class="text-sm link link-hover">Esqueci minha senha</a>
          </div>

          <div class="form-control">
            <button type="submit" class="btn btn-primary w-full">
              Entrar
              <i class="ph-bold ph-arrow-right ml-1"></i>
            </button>
          </div>
        </form>

        <!-- Alternativas de login social -->
        <div class="divider my-6">OU</div>

        <div class="flex flex-row justify-center gap-4">
          <button class="btn btn btn-outline" title="Login com GitHub">
            <i class="ph-bold ph-github-logo text-xl"></i>
          </button>
          <button class="btn btn- btn-outline" title="Login com Google">
            <i class="ph-bold ph-google-logo text-xl"></i>
          </button>
        </div>

        <!-- Rodapé com links -->
        <div class="text-center mt-6">
          <p>Ainda não tenho uma conta. <a href="#" class="link link-hover link-primary">Cadastre-se</a></p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
